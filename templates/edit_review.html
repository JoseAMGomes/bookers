{% extends "base.html" %}
{% block content %}
<h2 class="center-align">Edit Review</h2> 
      <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_review', book_id = book._id) }}">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" name="title" type="text" value="{{ book.title }}" class="validate" required>
              <label for="title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="author" name="author" type="text" value="{{ book.author }}" class="validate" required>
              <label for="author">Author</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="description" name="description" class="materialize-textarea" class="validate" required>{{ book.title }}</textarea>
              <label for="description">Book Description</label>
            </div>
          </div> 
          <div class="row">
            <div class="input-field col s12">
              <input id="rating" name="rating" type="text" value="{{ book.rating }}" class="validate" required>
              <label for="rating">Rating</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="categories" name="categories" type="text" value="{{ book.categories }}" class="validate" required>
              <label for="categories">Book Category</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="link" name="link" type="text" value="{{ book.link }}" class="validate" required>
              <label for="link">Amazon Link</label>
            </div>
          </div>
          <div class="row">
            <div class="center-align">
              
              <a href="{{ url_for('my_reviews') }}" class="btn red waves-effect waves-light btn">
                Cancel
              </a>
      
              <button class="btn brown waves-effect waves-light" type="submit">
              Edit Review
              </button>
            </div>
          </div>
        </form>
      </div>
    
{% endblock %}
