{% extends "base.html" %}
{% block content %}
<h2 class="center-align">New Review</h2> 
      <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('make_review') }}">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" name="title" type="text" class="validate" required>
              <label for="title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="author" name="author" type="text" class="validate" required>
              <label for="author">Author</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="description" name="description" class="materialize-textarea" class="validate" required></textarea>
              <label for="description">Book Description</label>
            </div>
          </div> 
          <div class="row">
            <div class="input-field col s12">
              <textarea id="rating" name="rating" class="materialize-textarea" class="validate" required></textarea>
              <label for="rating">Book Review</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="categories" name="categories" type="text" class="validate" required>
              <label for="categories">Book Category</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="link" type="text" class="validate" required>
              <label for="link">Amazon Link</label>
            </div>
          </div>
          <div class="row">
            <div class="center-align">
              <button class="btn brown waves-effect waves-light" type="submit">
              Create Review
              </button>
            </div>
          </div>
        </form>
      </div>
    
{% endblock %}
