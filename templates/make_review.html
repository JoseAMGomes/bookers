{% extends "base.html" %}
{% block content %}
<h2 class="center-align">New Review</h2> 
      <div class="row">
        <form class="col s12" method="POST" action="">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
            <div class="input-field col s12">
              <input id="author" type="text" class="validate">
              <label for="author">Author</label>
            </div>
            <div class="input-field col s12">
              <input id="description" type="text" class="validate">
              <label for="description">Book Description</label>
            </div>
            <div class="input-field col s12">
              <input id="rating" type="text" class="validate">
              <label for="rating">Rating</label>
            </div>
            <div class="input-field col s12">
              <input id="categories" type="text" class="validate">
              <label for="categories">Book Category</label>
            </div>
            <div class="input-field col s12">
              <input id="link" type="text" class="validate">
              <label for="link">Amazon Link</label>
            </div>
          </div>
        </form>
      </div>
    
{% endblock %}
